<!DOCTYPE html>
<html>
<head>
    <title>Login - CYBERSECURITY LMS </title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-body">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome to CYBERSECURITY LMS </h2>
            <p>Your personal CYBER teaching assistant</p>
        </div>

        <div class="auth-tabs">
            <a href="/" class="auth-tab active">Login</a>
            <a href="/register" class="auth-tab">Register</a>
        </div>

        {% if error %} <div class="error-msg">{{ error }}</div> {% endif %}
        {% if msg %} <div class="error-msg" style="color: #10b981; background: #ecfdf5;">{{ msg }}</div> {% endif %}

        <form action="/login" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
